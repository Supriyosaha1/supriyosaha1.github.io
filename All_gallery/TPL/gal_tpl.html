<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tpl Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .season-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .season-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .season-buttons button.active {
      border-bottom: 2px solid #fff;
    }
    .season-buttons button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .season-description {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .load-more-container {
      text-align: center;
      margin-top: 20px;
    }
    .load-more-btn {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .load-more-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .lightbox .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .lightbox button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      margin-top: 50px;
      background: #1a1a1a;
      border-radius: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer-message {
      flex: 1;
      min-width: 250px;
    }
    .footer-message a {
      color: #dc0f0f;
      text-decoration: none;
      font-weight: bold;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-icons a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Tifr Cricket Memories</h1>
  <div class="season-buttons">
    <button id="btn-tpl3" onclick="showSeason('tpl3')">TPL Season 3</button>
    <button id="btn-tcl1" onclick="showSeason('tcl1')">TCL 2024</button>
  </div>
  <div id="description" class="season-description"></div>
  <div id="gallery" class="gallery"></div>
  <div class="load-more-container">
    <button class="load-more-btn" onclick="loadMoreImages()">Load More</button>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded Image" />
    <div class="controls">
      <button onclick="showPrev()">‚ü® Prev</button>
      <button onclick="showNext()">Next ‚ü©</button>
    </div>
  </div>
  <footer>
    &copy; 2025 Supriyo Saha. All rights reserved.
  </footer>
  <script src="image_list_tpl3.js"></script>
  <script src="image_list_tcl1.js"></script>
  <script>
    const imagesMap = {
      tpl3: window.localImagesTpl3,
      tcl1: window.localImagesTcl1
    };
    const descriptions = {
      tpl3: `CRICKET IN TIFR<br>TIFR Premier League 2025<br><strong>üèÜ Player of the Tournament üèÜ</strong><br>Supriyo Saha<br><br>An unforgettable season! Grit, passion, and moments of brilliance led to this incredible achievement.<br>A journey of epic matches, stunning plays, and unforgettable memories. Relive the thrill through my gallery!`,
      tcl1: `TIFR Cricket League 2024<br><br>We were runners-up, lost to DCS.<br>Our team: <strong>Energetic Cells</strong> (DHEP + DBS) played beautifully.`
    };

    let localImages = [];
    let gallery = document.getElementById('gallery');
    let descriptionBox = document.getElementById('description');
    let lightbox = document.getElementById('lightbox');
    let lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;
    let loadedImages = 0;
    const imagesPerLoad = 8;
    let observer;

    function setActiveButton(season) {
      document.getElementById('btn-tpl3').classList.remove('active');
      document.getElementById('btn-tcl1').classList.remove('active');
      document.getElementById(`btn-${season}`).classList.add('active');
    }

    function showSeason(season) {
      localImages = imagesMap[season] || [];
      gallery.innerHTML = '';
      descriptionBox.innerHTML = descriptions[season] || '';
      loadedImages = 0;
      setActiveButton(season);
      loadMoreImages();
    }

    function loadMoreImages() {
      const nextBatch = localImages.slice(loadedImages, loadedImages + imagesPerLoad);
      nextBatch.forEach((src, i) => {
        const img = document.createElement('img');
        img.dataset.src = src;
        img.alt = `Image ${loadedImages + i + 1}`;
        img.addEventListener('click', () => openLightbox(loadedImages + i));
        img.classList.add('lazy-img');
        gallery.appendChild(img);
        observer.observe(img);
      });
      loadedImages += imagesPerLoad;
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = localImages[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % localImages.length;
      lightboxImg.src = localImages[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + localImages.length) % localImages.length;
      lightboxImg.src = localImages[currentIndex];
    }

    window.addEventListener('DOMContentLoaded', () => {
      observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            observer.unobserve(img);
          }
        });
      });
      showSeason('tpl3');
    });
  </script>
