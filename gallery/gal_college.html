<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .load-more-container {
      text-align: center;
      margin-top: 20px;
    }
    .load-more-btn {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .load-more-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .lightbox .controls {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .lightbox button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
  <script defer src="images/image_list.js"></script>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div id="gallery" class="gallery"></div>
  <div class="load-more-container">
    <button class="load-more-btn" onclick="loadMoreImages()">Load More</button>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded Image" />
    <div class="controls">
      <button onclick="showPrev()">⟨ Prev</button>
      <button onclick="showNext()">Next ⟩</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Supriyo Saha. All rights reserved.
  </footer>

  <script>
    let gallery = document.getElementById('gallery');
    let lightbox = document.getElementById('lightbox');
    let lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;
    let loadedImages = 0;
    const imagesPerLoad = 8;
    let observer;

    function loadMoreImages() {
      const nextBatch = localImages.slice(loadedImages, loadedImages + imagesPerLoad);
      nextBatch.forEach((src, i) => {
        const img = document.createElement('img');
        img.dataset.src = src;
        img.alt = `Image ${loadedImages + i + 1}`;
        img.addEventListener('click', () => openLightbox(loadedImages + i));
        img.classList.add('lazy-img');
        gallery.appendChild(img);
        observer.observe(img);
      });
      loadedImages += imagesPerLoad;
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = localImages[currentIndex];
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % localImages.length;
      lightboxImg.src = localImages[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + localImages.length) % localImages.length;
      lightboxImg.src = localImages[currentIndex];
    }

    window.addEventListener('DOMContentLoaded', () => {
      observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            observer.unobserve(img);
          }
        });
      });
      loadMoreImages();
    });
  </script>
</body>
</html>
